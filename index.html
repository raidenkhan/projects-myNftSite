<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
  <div id="page" class="page">
    <div class="container">
        <div class="navigation">
            <div class="logo">
                <img src="./dependencies/images/topLogos/main-logo.svg" alt="">
            </div>
            <div class="nav-link">
                <div class="right">
                    <ul>
                        <li class=" nav-item"><a class='active' href="">Downloads</a> </li>
                        <li class="nav-item"><a href="">Pricing</a> </li>
                        <li class="nav-item"><a href="">Features</a> </li>
                        <li class="nav-item"><a href="">About us</a> </li>
                        <li class="nav-item"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="left">
                    <ul>
                        <li><a href="">Login</a> </li>
                        <li class="btn bg-dark"><a href="">Sign Up</a> </li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="header">
            <div class="header-info">
                <p class="main-content">
                    Discover Collect <br>
                    &sell Extraordinary  <br>
                    NFTs
                </p>
              
                <p>OpenSea is the world's first and largest NFT marketplace, Selling digital downloads, subscriptions has never been easier,faster or more secure</p>
                <div class="cta-buttons">
                    <div class="explore btn">Explore</div>
                    <div class="createnft"><span>Create NFT</span> <span><i class="ri-arrow-right-line"></i></span></div>
                </div>
            </div>
            <div class="header-img">
                <div class="main-img">
                    <img src="./dependencies/images/topLogos/bigImg.svg" alt="">
                </div>
                <div class="small-img">
                    <img src="./dependencies/images/topLogos/box.svg" alt="">
                </div>
            </div>
        </div>
        <div class="mid-section">
            <div class="logos">
                <div class="logo-container">
                    <div class="logo-icon"><img src="./dependencies/images/topLogos/xentraLogo.svg" alt=""></div>
                    <div class="logo-icon"><img src="./dependencies/images/topLogos/Nextdoor (logo — Colour).svg" alt=""></div>
                    <div class="logo-icon"><img src="./dependencies/images/topLogos/metamaskLogo.svg" alt=""></div>
                    <div class="logo-icon"><img src="./dependencies/images/topLogos/Mosaic (logo — Colour).svg" alt=""></div>
                    <div class="logo-icon"><img src="./dependencies/images/topLogos/Bonfire (logo — Colour).svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
